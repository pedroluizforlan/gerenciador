<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/layout/images/logo.png" alt="logo" class="mb-5 w-6rem flex-shrink-0">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
        <div class="p-fluid">
          <h5>Registre-se</h5>

          <!-- Campo de Nome -->
          <div class="field">
            <label htmlFor="nome">Nome</label>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-user"></i>
              </p-inputGroupAddon>
              <input pInputText id="nome" type="text" [(ngModel)]="usuario.nome" name="nome" required />
            </p-inputGroup>
          </div>

          <!-- Campo de Email -->
          <div class="field">
            <label htmlFor="email">Email</label>
            <input pInputText id="email" type="email" [(ngModel)]="usuario.email" name="email" required />
          </div>

          <!-- Campo de Senha -->
          <div class="field">
            <label htmlFor="password">Senha</label>
            <p-password id="password" placeholder="Senha" [(ngModel)]="usuario.senha" name="senha" required></p-password>
          </div>

          <!-- BotÃ£o de Submit -->
          <button pButton pRipple label="Cadastrar" (click)="registrarUsuario()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
