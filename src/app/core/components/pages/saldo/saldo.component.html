<div class="card p-fluid">
  <h5>Adicionar saldo mensal</h5>
  <div class="p-formgrid grid">
    <div class="field col">
      <label htmlFor="valor">Valor</label>
      <input pInputText id="valor" [(ngModel)]="saldo.valor" type="number"/>
    </div>
    <div class="field col">
      <label htmlFor="data">Data</label>
      <p-calendar
        id="mes"
        [(ngModel)]="saldo.mes"
        view="month"
        dateFormat="yy-mm"
        [readonlyInput]="true"
        [iconDisplay]="'input'"
        [showIcon]="true"/>
    </div>
  </div>
  <div class="flex flex-wrap gap-2">
    <button pButton pRipple label="Salvar" (click)="salvarSaldo()"></button>
  </div>
</div>

<div class="card p-fluid">
  <p-table [value]="saldos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>MÃªs</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-saldo>
      <tr>
        <td>{{ saldo._id }}</td>
        <td>{{ saldo.valor | currency:'BRL' }}</td>
        <td>{{ saldo.mes | date:'MM/yyyy'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
